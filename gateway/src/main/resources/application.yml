server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: store
          uri: http://localhost:8082
          predicates:
            - Path=/storeOrders/**, 
        - id: order
          uri: http://localhost:8083
          predicates:
            - Path=/oeders/**, 
        - id: delivery
          uri: http://localhost:8085
          predicates:
            - Path=/deliveries/**, 
        - id: deadline
          uri: http://localhost:8088
          predicates:
            - Path=/deadlines/**, 
        - id: inventory
          uri: http://localhost:8092
          predicates:
            - Path=/menus/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


